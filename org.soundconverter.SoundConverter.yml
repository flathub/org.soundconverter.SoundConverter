app-id: org.soundconverter.SoundConverter
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
rename-appdata-file: soundconverter.appdata.xml
rename-desktop-file: soundconverter.desktop
rename-icon: soundconverter
command: soundconverter
finish-args:
  # X11
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # Users should be able to edit files in common media locations
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=/media
  - --filesystem=/run/media
  # Workaround for https://github.com/flathub/org.soundconverter.SoundConverter/issues/6
  # Revisit after https://github.com/kassoulet/soundconverter/pull/60 has been merged
  # with a way to set a proper version number
  - --env=PYTHONPATH=/app/lib/python3.9/site-packages
cleanup:
  - /lib/python*/site-packages/python_distutils_extra-*
modules:
  - shared-modules/intltool/intltool-0.51.json
  - name: distutils-extra
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://salsa.debian.org/python-team/packages/python-distutils-extra.git
        tag: '2.45'
        commit: c8cf85a9c86f7f62c47b38b1141e2269b96829a6
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$
  - name: soundconverter
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://github.com/kassoulet/soundconverter.git
        tag: 4.0.3
        commit: 11b9614f4106c0f2d13dee117f2bb42549fe645d
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$
